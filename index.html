<html>
  <head>
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Noto+Sans+JP"
      rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
      href="https://fonts.googleapis.com/css2?family=DotGothic16&display=swap"
      rel="stylesheet">

    <link rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

  <body>
    <header>
      <i class="fa fa-circle-notch"></i>
      <i class="fa-solid fa-book-open-reader"></i>ランダムお題ガチャ
    </header>
    <div class="section top">
      <div class="app-main-text" data-chaffle="original"
        data-chaffle-speed="10"
        data-chaffle-delay="100">ここにお題が表示されます</div>
      <div class="start-btn flex" id="btn">START!!</div>
    </div>
    <div class="flex">
      <i class="fas fa-chevron-down"></i>
    </div>
    <div class="section">
      <h2 class="ttl">オプション</h2>
      <div class="table">
        <p class="table-ttl">カテゴリを選ぶ</p>
        <div class="table-body">
          <div class="category-btn clicked-btn" data-value="normal">一般</div>
          <div class="category-btn" data-value="anime">アニメ</div>
          <div class="category-btn" data-value="boardgame">ボードゲーム</div>
          <div class="category-btn" data-value="business">ビジネス用語</div>
          <div class="category-btn" data-value="katakana">カタカナ</div>

        </div>
      </div>
    </div>
    <div class="footer section">
      created by @eb0s_
    </div>

  </body>
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="main.css">
  <script src="shaffle.js"></script>
  <script src="textLists.js"></script>
  <script src="main.js"></script>
</html>
